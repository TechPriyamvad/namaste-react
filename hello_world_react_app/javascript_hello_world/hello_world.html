<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // we will insert h1 tag inside div with id root using javascript

        // create html element
        const h1 = document.createElement("h1");
        h1.innerHTML = "Hello world from Javascript";

        // insert h1 inside root div
        const rootDiv = document.getElementById("root");
        rootDiv.appendChild(h1);
    </script>
</body>
</html>
